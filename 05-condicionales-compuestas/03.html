<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar 3 numero enteros, si todos los numero ingresados son menores a 
        10, imprimir si, de lo contrario imprimir no
        */
       let num1 = parseInt(prompt("Ingresar el valor"));
       let num2 = parseInt(prompt("Ingresar valor"));
       let num3 = parseInt(prompt("Ingresar valor"));

       num1 < 10 && num2 < 10 && num3 < 10 ? document.write("si") : document.write("no");
    </script>
</body>
</html>
