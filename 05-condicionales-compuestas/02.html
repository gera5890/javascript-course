<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar 3 numeros y mostrar por pantalla si los 3 numeros son iguales o no
        */

        let num1 = parseInt(prompt("Ingrese el valor"));
        let num2 = parseInt(prompt("Ingrese el valor"));
        let num3 = parseInt(prompt("Ingrese el valor"));

        if(num1 == num2 && num2 == num3){
            document.write("Son iguales")
        }else{
            document.write("Son diferentes")
        }
    </script>
</body>
</html>
