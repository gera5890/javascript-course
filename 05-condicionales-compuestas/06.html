<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar tres valores enteros y calcular su rango
        (mostrar el menor y mayor de ellos)
        */

        let num1 = parseInt(prompt("Ingrese el primer valor"));
        let num2 = parseInt(prompt("Ingrese el segundo valor"));
        let num3 = parseInt(prompt("Ingrese el tercer valor"));

        if(num1 < num2 && num1 < num3 ){
            document.write(num1)
        }else if(num2 < num3){
            document.write(num2)
        }else{
            document.write(num3)
        }

        document.write("<br>");

        if(num1 > num2 && num1 > num3){
            document.write(num1)
        }else if(num2 > num3){
            document.write(num2)
        }else{
            document.write(num3)
        }

    
    </script>
</body>
</html>
