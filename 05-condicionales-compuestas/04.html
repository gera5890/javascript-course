<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar por teclado tres numeros enteros, si alguno de ellos
        es menor que 10, imprimir 'Alguno es menor que 10'
        */

        let num1 = parseInt(prompt("Ingresa el valor"));
        let num2 = parseInt(prompt("Ingrese el valor"));
        let num3 = parseInt(prompt("Ingrese el valor"));

        num1 < 10 || num2 < 10 || num3 < 10 ? document.write("Alguno es menor") : document.write("Ninguno es menor");
        
    </script>
</body>
</html>
