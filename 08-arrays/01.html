<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        En los arreglos podemos agregar elementos de cualquier tipo
        Para recorrer el arreglo podemos utilizar for y .lenght como propiedad para tener
        la longitud del arreglo
        */
        let sueldos = [100,1200,126,615984,9651,651];

        for(let x = 0; x < sueldos.length; x++){
            document.write(sueldos[x]);
            document.write("<br>")
        }
        document.write("Cantidad de los elementos del arreglo sueldos: " + sueldos.length);
    </script>
</body>
</html>
