<body>
    <script>
        /*
        DESTRUCTURACION

        Es una expresion de JS qye permite desempacar valores de un array en distintas
        variables
        */

        const arreglo = [1,2,3,4,5];
        const [uno,dos, ...resto] = arreglo;
        console.log(uno);
        console.log(dos);
        console.log(resto);
    </script>
