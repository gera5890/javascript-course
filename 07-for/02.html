<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar por teclado 10 valores, mostrar la suma de esos valores y su promedio
        */


        let promedio = 0
        let suma = 0

        for(let x; x <= 10; x++){
            let valor = parseInt(prompt("Ingrese el valor"));
            suma = suma + valor;
        }
        promedio = suma / 10;

        document.write(suma);
        document.write("<br>");
        document.write(promedio);
    </script>
</body>
</html>
