<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Mostrar en pantalla los numeros del 1 al 100 con un for
        */

        for (let index = 1; index <= 100; index++) {
            document.write(index);
        }
    </script>
</body>
</html>
