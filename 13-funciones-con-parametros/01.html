<body>
    <script>
        /*
        Confeccionar una aplicaicon que muestre una presentacion en pantalla
        del programa.Solicite la carga de dos valores y nos muestre la suma.
        Mostrar finalmente la despedida del programa
        */

        function mostrarMensaje(mensaje){
            console.log(mensaje);
        }

        function cargaValores(){
            const numberOne = parseInt(prompt("Digite el valor: "));
            const numberTwo = parseInt(prompt("Digite el valor: "));
            const suma = numberOne + numberTwo;
            console.log(suma);
        }

        mostrarMensaje("Bienvenido al programa");
        cargaValores();
        mostrarMensaje("Gracias por usar el programa");

    </script>
</body>
