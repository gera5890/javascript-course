<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        ingresar por consola el total de preguntas que se le hicieron a un
        postulante, digitar las preguntas realizadas y la cantidad de preguntas acertadas
        de acuuerdo al porcentaje.
        nivel maximo mayor o igual 90
        nivel medio mayor o igual a 75 y menor a 90
        nivel regular mayor igual a 50 y menor que 75
        fuera de nivel menor que 50
        */

        let numeroPreguntas = parseInt(prompt("Ingrese el numero de preguntas"));
        let correctas = parseInt(prompt("Numero respuestas correctas"));
        
        let total = correctas * 100 / numeroPreguntas;

        if(total >= 95){
            document.write("Nivel maximo")
        }else if(total >= 75 && total < 95){
            document.write("Nivel medio")
        }else if(total > 50 && total < 75){
            document.write("Nivel regular")
        }else{
            document.write("Fuera de nivel")
        }
        </script>
</body>
</html>
