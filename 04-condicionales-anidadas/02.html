<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar por consola un numero entero,
        mostrar si el numero es positivo, negativo o nulo
        */

        let number = parseInt(prompt("Digite el valor"));
        if(number == 0){
            document.write("Nulo");
        }else if(number > 0 ){
            document.write("Positivo")
        }else{
            document.write("Negativo")
        }
    </script>
</body>
</html>
