    <!DOCTYPE html>

    </head>
    <body>
        <script>
            /*
            Confeccionar una aplicacion que solicite la carga de un valor entero y muestre su cuadrado
            Repetir la carga e impresion 3 veces.
            Mostrar una linea separadora cada vez que ingresamos un valor y calculamos el cuadrado
            Dividir el algoritmo en 2 funciones, la carga con el calculo del cuadrado y por otro lado la 
            funcion que imprime la linea separadora
            */

            function cuadrado(){
                let valor = parseInt(prompt("Ingrese el valor"));
                let cuadrado = valor ** 2;
                document.write(cuadrado);
                document.write("<br>");
            }

            function separacion(){
                document.write("-------------------------------");
                document.write("<br>");

            }

            for(let x = 0 ; x < 3; x++){
                cuadrado();
                separacion();
            }
        </script>
    </body>

</body>
