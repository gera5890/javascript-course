<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /*
        Ingrese dos valores enteros por teclado, si son distintos
        calcular la suma y mostrarlo en pantalla
    */

   let numberOne = parseInt(prompt("Ingrese el valor"));
   let numberTwo = parseInt(prompt("Ingrese el segundo valor"))

   if(numberOne == numberTwo){
    let suma = document.write("La suma es: " + suma)
   }
</script>    
</body>
</html>
