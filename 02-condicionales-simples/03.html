<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar por teclado alguno de tres nombre de buscadores(google, yahoo, bing)
        segun la cadena que se cargue redireccionar con location.href
        */

        let buscador = prompt("Ingrese el buscador")

        if(buscador == "google"){
            location.href = "https://www.google.com"
        }

        if(buscador =="yahoo"){
            location.href = "https://www.yahoo.com"
        }

        if(buscador == "bing"){
            location.href = "https://www.bing.com"
        }

    </script>
</body>
</html>
