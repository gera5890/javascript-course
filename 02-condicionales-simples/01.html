<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /*
        Ingresar el sueldo de una persona, si supera los 3000 pesos
        mostrar mensaje de que debe pagar impuestos
    */

   let sueldo = parseInt(prompt("Ingrese el sueldo"));
   
   if(sueldo > 3000){
    document.write("Pague impuestos");
   }
</script>    
</body>
</html>
