<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Realizar un programa que solicite ingresar
            dos numeros, y que muestre el mayor de ellos
        */

        let numberOne = parseInt(prompt("Ingrese el primer valor"));
        let numberTwo = parseInt(prompt("Ingrese el segundo valor"));

        numberOne > numberTwo ? document.write(numberOne) : document.write(numberTwo);
    </script>
</body>
</html>
