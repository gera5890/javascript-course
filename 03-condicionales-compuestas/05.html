<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Realizar un programa que solicite el nombre y edad  de una persona
        Si es menor a 18 menor de edad, de lo contrario mayor de edad
        */

        let nombre = prompt("Ingrese el nombre");
        let edad = parseInt(prompt("Ingrese la edad"));
        
        edad < 18 ? document.write(`${nombre} es menor de edad`) : document.write(`${nombre} es mayor de edad`);

    </script>
</body>
</html>
