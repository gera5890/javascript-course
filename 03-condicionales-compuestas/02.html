<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Se ingresa por teclado un numero entero comprendido entre 1 y 99
        mostrar un mensaje indicando si el numero tiene 1 o 2 digitos
        */

        let number = parseInt(prompt("Ingrese el valor"));

        number < 10 ? document.write("Tiene 1 digito") : document.write("Tiene dos digitos")
    </script>
</body>
</html>
