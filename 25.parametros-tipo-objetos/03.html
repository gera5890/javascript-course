<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const jugadorUno = {
            nombre: "Juan",
            puntaje: 150,
            nivel: "Jr"
        };

        const jugadorDos = {
            nombre: "Carlos",
            puntaje: 200,
            nivel: "Mid"
        };

        const datos = (jugador) => `${jugador.nombre}, ${jugador.puntaje}, ${jugador.nivel}`;

        console.log(datos(jugadorUno));
        console.log(datos(jugadorDos));

        const mayorPuntaje = (jugadorDos, jugadorUno) => jugadorUno.puntaje > jugadorDos.puntaje ? `${jugadorUno.nombre}` : `${jugadorDos.nombre}`;
        console.log(mayorPuntaje(jugadorUno, jugadorDos));
    </script>
</body>
</html>
