<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Imprimir un cada letra de un string separado por un guion
        */

        let palabra = "GerardoVeraVelasco";
        for(const letra of palabra){
            document.write(letra + "-")
        }
    </script>
</body>
</html>
