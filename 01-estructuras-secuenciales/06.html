<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar cuatro valores, mostrar la suma de los dos primeros
        y el producto de los dos ultimos
        */

        let numberOne = parseInt(prompt("Ingrese el primer valor"));
        let numberTwo = parseInt(prompt("Ingrese el segundo valor"));
        let numberThree = parseInt(prompt("Ingrese el tercer valor"));
        let numberFour = parseInt(prompt("Ingrese el cuarto valor"));

        let add = numberOne + numberTwo;
        let product = numberThree * numberFour

        document.write(`La suma es: ${add} y el producto es: ${product}`)
    </script>    
</body>
</html>
