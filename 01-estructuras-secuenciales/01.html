<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Ingresar un valor numerico y calcular el cuadrado y cubo de dicho numero
        */

        let number = parseInt(prompt("Ingrese valor"));
        let cuadrado = number ** 2;
        let cubo = number ** 3;

        document.write("El cuadrado es: " + cuadrado);
        document.write("<br>");
        document.write("El cubo es: " + cubo);
    </script>
</body>
</html>
