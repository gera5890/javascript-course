<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar por teclado la cantidad de kilos que pesa un producto
        Calcula el pero en libras, 1 kilo es 2.205 libras
        */

        let kg = parseFloat(prompt("Ingresa el valor de kg"));
        const libraKg = 2.205;
        let conversion = kg * libraKg;
        document.write("La conversion de " + kg + " es: " +conversion );

    </script>
</body>
</html>
