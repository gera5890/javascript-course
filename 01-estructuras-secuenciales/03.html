<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Calcular cuanto debe pagar una persona en un hotel 
            si la noche cuesta 50, Ingresa las noches que va a alquilar
            el cliente por teclado
        */

        let nights = parseInt(prompt("Cuantas noches se hospeda: "));
        let total = nights * 50;

        document.write(`El costo total es: ${total} por ${nights} noche(s)`);
    </script>    
</body>
</html>
