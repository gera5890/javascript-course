<script>
    /*
        Ingresar 4 valores por teclado y calcular la suma y el promedio
    */

   let numberOne = parseInt(prompt("Ingrese el valor"))
   let numberTwo = parseInt(prompt("Ingrese el valor"))
   let numberThree = parseInt(prompt("Ingrese el valor"))
   let numberFour = parseInt(prompt("Ingrese el valor"))

   let suma =  numberOne + numberTwo + numberThree + numberFour;
   let promedio = suma / 4;

   document.write(`La suma es: ${suma} y el promedio es ${promedio}`)
</script>
