<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Ingresar el valor del lado de un cuadrado. Calcular 
            el perimetro y el area 
        */

        let number = parseInt(prompt("Ingresa el valor: "))
        let perimetro = number * 4;
        let area = number * number;

        document.write("El perimetro es: " + perimetro);
        document.write("<br>");
        document.write("El area es: " + area);

    </script>
</body>
</html>
