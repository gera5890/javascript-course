<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Ingresar un numewro entero positivo, mostrar la numeracion del numero 1 hasta el valor ingresado*/
        
        let number =parseInt(prompt("Ingrese el valor"));
        let x = 1

        while(x <= number){
            document.write(x)
            x++
            document.write("<br>");
        }
    </script>
</body>
</html>
