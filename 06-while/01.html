<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Realizar un programa que imprima por pantalla los numeros del 1 al 100
        */

        let x = 1;
        while(x <= 100){
            document.write(x);
            x++;
            document.write("<br>")
        }
    </script>
</body>
</html>
