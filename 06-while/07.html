<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        realizr un programa que imprima 25 terminos de la serie 11 - 22 - 33 etc
        */

        let serie = 11;
        let count = 1;

        while(count <= 25){
            serie = count * 11;
            document.write(serie + " - ");
            count++
        }



    </script>
</body>
</html>
