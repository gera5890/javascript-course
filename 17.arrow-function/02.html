<body>
    <script>
        /*
        Confeccionar una funcion flecha que reciba un arreglo como parametro y le agrege un elemtno al final con 
        la suma de todos sus elementos
        */

        const arreglo = [1,2,3,4,5,6];

        const sumarArreglo = (arreglo) => {
            let suma = 0
            for(elements of arreglo){
                suma = suma + elements;
            }
            arreglo.push(suma);
            return arreglo
        }

        console.log(sumarArreglo(arreglo));
    </script>
