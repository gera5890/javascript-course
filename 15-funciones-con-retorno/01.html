<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Confeccionar una funcion que le enviemos como parametro el valor de un lado de un cuadrado y no
        retorne su superficie
        */

        function superficie(lado){
            let area = lado ** 2;
            return area;
        }

        let area = superficie(4);
        console.log(area);
    </script>
</body>
</html>
