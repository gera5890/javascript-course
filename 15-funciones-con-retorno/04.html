    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>
    </head>
    <body>
        <script>
            /*
            Elaborar dos funciones: La primera debe recibir tres enteros y retornar el valor
            promedio de los mismos
            La segunda debe recibir un numero y retornar el cuadrado
            */

            function promedio(numberOne, numberTwo, numberThree){
                let promedio = (numberOne + numberTwo + numberThree) / 3;
                return promedio
            }

            function cuadrad(numberOne){
                return numberOne **2;
            }

            console.log(promedio(10,50,20))
            console.log(cuadrad(5));
        </script>
