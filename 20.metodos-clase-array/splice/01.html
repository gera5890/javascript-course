<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        SPLICE

        El metodo splice permite borrar y anadir elementos en un arreglo
        */

        /*
        Borrar elementos
        splice(pos inicial, [cant a borrar])
        elimina elementos desde la posicion inicial la cantidad de elementos que se inndica
        retorna un arreglo con los elementos que elimina
        */

        const arregloUno = [1,2,3,4,5,6];
        const eliminados = arregloUno.splice(1,2);
        console.log(arregloUno);
        console.log(eliminados);

        //Si no indicamos el segundo parametro, se borran desde la posicion inicial hasta el final

        const arregloDos = [9,5,1,3,5,4,5];
        const eliminadostodos = arregloDos.splice(2);
        console.log(arregloDos);
        console.log(eliminadostodos);

        //Borrando desde el final del arreglo

        const elementos = [651,984,4,65,23,789];
        const borrandoFinal = elementos.splice(-2)
        console.log(elementos);
        console.log(borrandoFinal);
    </script>
</body>
</html>
